<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <title> {% block title %}Анализ профессии тестировщика{% endblock %}</title>
    <style>
      header {
        background-color: rgba(0, 100, 0, 0.5);
        padding: 20px 80px;
        text-align: left;
        font-size: 1.5em;
        font-weight: bold;
      }
      footer {
        background-color: rgba(0, 100, 0, 0.5);
        padding: 10px;
        text-align: center;
        margin-top: 20px;
      }
      aside {
        padding: 0;
        margin: 0;
      }

    </style>
  </head>
  <body>
    <header class="text-white">
      Анализ профессии тестировщика
    </header>
    <div class="container mt-4">
      <div class="row">
        <aside class="col-md-3">
          <nav>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="{% url 'homepage' %}" class="list-group-item-action" aria-current="true">Главная страница</a>
              </li>
              <li class="list-group-item">
                <a href="{% url 'general_statistics' %}" class="list-group-item-action">Общая статистика</a>
              </li>
              <li class="list-group-item">
                <a href="{% url 'demand' %}" class="list-group-item-action">Востребованность</a>
              </li>
              <li class="list-group-item">
                <a href="{% url 'geography' %}" class="list-group-item-action">География</a>
              </li>
              <li class="list-group-item">
                <a href="{% url 'skills' %}" class="list-group-item-action">Навыки</a>
              </li>
              <li class="list-group-item">
                <a href="{% url 'latest_vacancies' %}" class="list-group-item-action">Последние вакансии</a>
              </li>
            </ul>
          </nav>
        </aside>
        <main class="col-md-9">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>
    <footer class="text-white">
      <p>Зырянова Майя Николаевна РИ-230941</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
  </body>
</html>
